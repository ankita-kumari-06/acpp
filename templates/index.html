<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Connect - RV College of Engineering</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@600;700&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-content">
            <a href="https://rvce.edu.in" target="_blank">
                <img src="{{ url_for('static', filename='images/NEW LOGO.jpeg') }}" alt="RVCE Logo" class="navbar-logo">
            </a>
            <span class="navbar-title">RV College of Engineering - Alumni Portal</span>
        </div>
    </nav>

    <!-- Main Section -->
    <div class="main-section">
        <img src="{{ url_for('static', filename='images/home_splash.jpeg') }}" alt="Home Splash Image">
        <div class="image-text">
            Connecting <span>RVCE Alumni</span> Worldwide ...
        </div>
        <div class="buttons">
            <a href="/register" class="btn btn-register">Register</a>
            <a href="/login" class="btn btn-login">Login</a>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <p>A Project by Ananya Anand, Ankita Kumari & Anish S.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
